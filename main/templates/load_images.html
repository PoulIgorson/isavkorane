{% extends 'base/base.html' %}


{% block content %}
<div class="row justify-content-center">
  <div class="col-5">
    <div class="mcard p-2">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control my-1" name="name" placeholder="Имя">
        <input class="form-control my-1" type="file" name="files" multiple>
        <button class="btn btn-primary my-1" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
